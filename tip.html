<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tip.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip calculator</title>
</head>
<body>
    <form id="itsform">
        <fieldset>
            <div id="style">
                <h1>Tip Calculator</h1><br>
                <hr><br>
                <label class="tt">How much was your bill?</label><br><br>
                $
                <input type="number" id="bill"><br><br><br>
                <label class="tt">How was your Service?</label><br><br>
                <select id="thisis"> 
                    <option disabled selected value="0">Choose from below</option>
                    <option value="0.3">Excellent</option>
                    <option value="0.2">Good</option>
                    <option value="0.1">Average</option>
                    <option value="0.05">Poor</option>
                </select><br><br><br>
                <label class="tt">How many people are sharing this bill?</label><br><br>
                <input type="number" id="people"> people <br><br><br>
                <div id="doit">
                    <input id="umm" type="button" value="Calculate!">
                </div>
            </div>
        
    
            <div id="totaltip">
                <p>Tip amount</p>
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div>
         </fieldset>
    </form>
    <script type="text/javascript" src="tip.js"></script>
</body>
</html>
